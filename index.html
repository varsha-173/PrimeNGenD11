<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 50px;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 15px;
    }
    input[type="number"], textarea {
      width: 200px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    textarea {
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>

  <h2><b>Prime Number Generator</b></h2>
  <table>
    <tr>
      <td>Start</td>
      <td><input type="number" id="start" /></td>
    </tr>
    <tr>
      <td>End</td>
      <td><input type="number" id="end" /></td>
    </tr>
    <tr>
      <td>Prime Number</td>
      <td><textarea id="output" readonly></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><button onclick="generatePrimes()">Generate</button></td>
    </tr>
  </table>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      let start = parseInt(document.getElementById("start").value);
      let end = parseInt(document.getElementById("end").value);
      let output = document.getElementById("output");

      let result = "";
      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          result += i + " ";
        }
      }

      output.value = result || "No prime numbers in range.";
    }
  </script>

</body>
</html>
